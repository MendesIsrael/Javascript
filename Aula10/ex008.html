<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        h1 {
            font: normal 50pt arial;
            text-align: center;
            background-color: black;
            color: white;
            height: 200px;
            line-height: 200px;
        }
        h2 {
            color: white;
        }
        body {background: turquoise;
        text-align: center;}
       
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <h2>Verifique se há multas</h2>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id= "res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong> e a permitida é <strong>80Km/h</strong><p>`
            if (vel > 80) {
                res.innerHTML += "<p>Você fui <strong>MULTADO</strong>, seu animalzinho<p>"}
                 else { 
                res.innerHTML += "<p>Dessa vez você escapou da multa. Ufa!"}
            res.innerHTML += "<p>Use sempre o cinto de segurança<p>"
        }
    </script>
</body>
</html>
