<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigrantes</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Digite o seu país de origem: <input type="text" name="tx1" id="tx1">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id= "res"> </div>
    <script>
        function calcular() {
        var tx = window.document.querySelector('input#tx1')
                var pa = tx.value
        if (pa == "Brasil") {
            res.innerHTML += "Você é brasileiro. Parabéns!"
        }
        else {
            res.innerHTML += "Você é um merda de um estrageiro"
        }
    }
    </script>
</body>
</html>
